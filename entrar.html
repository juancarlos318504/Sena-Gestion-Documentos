<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://use.fontawesome.com/87865c3a4c.js"></script>

    <title>Sistema de Gestión Inteligente de Documentos Digitales</title>
  </head>
  <body>




    <div id="header" class="container">
        <!-- Header -->
        <div class="row justify-content-center align-items-center py-4 px-4 px-sm-2">
            <div class="col-12 col-sm-3 col-lg-4 text-center text-sm-left pb-3 pb-sm-0">
                <img src="img/logoSena.png" class="d-inline-block site-logo" >
            </div>
            <div class="col-12 col-sm-6 col-lg-4 text-center">
              <h1 class="site-title">Sistema de Gestión Inteligente de Documentos Digitales</h1>
            </div>
            <div class="col-12 col-sm-3 col-lg-4 text-center text-sm-right">
              <img src="img/logoMintrabajo.png" class="logoMintrabajo d-none d-sm-inline-block" >
            </div>  
        </div>

    </div>


    
    <!-- Contenido -->
    <div class="py-5 bg-light">

      <div class="container">
        <div class="row justify-content-center px-4">

          <div class="col-12 col-md-7 py-2">
            <h4 class="mb-5 text-center">Carga de documentos digitales</h4>

            <div class="form-group my-2">
              <label for="id-number">Número de documento:</label>
              <input type="text" name="id-number" id="id-number" class="form-control" placeholder="">
              <small class="text-muted">Digita tu número de cedula</small>
            </div>

            <img id="img-recap" class="img-recaptcha mt-4" src="img/recaptcha.png">
            <img id="img-recap-ok" class="img-recaptcha mt-4" src="img/recaptcha-ok.png">

            <div class="text-center mt-5">
              <a href="carga-documentos.html" class="btn btn-primary font-weight-bold">Ingresar</a>
            </div>
            

          </div>

        </div>
      </div>




    </div>





    <!-- Botones de avance -->
    <div id="footer" class="container">
      <div class="row py-5">
        <div class="col-6 text-center text-lg-left">
          <a href="index.html" class="btn btn-primary">Atrás</a>
        </div>
        <div class="col-6 text-center text-lg-right">
          <!--<a href="#" class="btn btn-primary">Siguiente</a>-->
        </div>
      </div>
    </div>









    <!-- JavaScript -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/code.js"></script>
